<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to examserver</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .jumbotron-cfg {
        width: 80%;
        position: absolute;
        left: 10%;
        top: 35px;
      }
    </style>
  </head>
  <body>
   
    <div class="jumbotron jumbotron-cfg">
        <h1 class="display-5">შეფასებისა გამოცდების ეროვნული ცენტრი 2020</h1>
        
        <hr class="my-4">
        <strong>საგამოცდო სესსის საგნები({{date}})</strong>
        <p class="lead">
          {% for sub in subjects%}
            <p>{{sub}} <span><i class="fa fa-check" aria-hidden="true"></i></span></p>

          {% endfor %}
        </p>
        
      </div>
  </body>
</html>
